
syntax = "proto3";

message ConvertRequest {
    string str = 1;
}

message ConvertResponse {
    string converted = 1;
}

service Convert {
    rpc Convert(ConvertRequest) returns (ConvertResponse);
}

message StateRequest {
}

message StateResponse {
    bool henkan = 1;
}

service State {
    rpc GetState(StateRequest) returns (StateResponse);
}
